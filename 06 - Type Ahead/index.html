<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const searchInput = document.querySelector(".search");
        const suggestionsList = document.querySelector(".suggestions");

        const cities = [];

        fetch(endpoint).then(response => response.json()).then(data => cities.push(...data))

        function findMatches(wordToMatch, cities) {
            const regex = new RegExp(wordToMatch, 'gi');
            return cities.filter(place => (place.city.match(regex) || place.state.match(regex)));
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function displayMatches(event) {
            if (!event.target.value.length) {
                suggestionsList.innerHTML = "";
                return;
            }

            const matchedPlaces = findMatches(event.target.value, cities);

            if (!matchedPlaces.length) {
                suggestionsList.innerHTML = "<li><span class='name'>No matches</span></li>";
                return;
            }

            const html = matchedPlaces.map(place => {
                const regex = new RegExp(event.target.value, 'gi')
                const cityHighlight = place.city.replace(regex, `<span class="hl">${event.target.value}</span>`)
                const stateHighlight = place.state.replace(regex, `<span class="hl">${event.target.value}</span>`)
                return `
                      <li>
                        <span class="name">${cityHighlight}, ${stateHighlight}</span>
                        <span class="population">${numberWithCommas(place.population)}</span>
                      </li>
                    `;
            }).join("");

            suggestionsList.innerHTML = html;
        }

        searchInput.addEventListener("change", displayMatches);
        searchInput.addEventListener("keyup", displayMatches);

    </script>
</body>

</html>
